<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <style>
        h1 {
            font-size: 80px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>DashBoard</h1>
    <div class="box"></div>
    <button class="logout">Logout</button>
    <script>
        var storedData = $.cookie("userData");

        var userData = JSON.parse(storedData);

        ///render userdata in display 
        $('.box').append(`
            <h3>User Name: ${userData.username}</h3>
            <h3>Full Name: ${userData.fname} ${userData.lname}</h3>
            <h3>City: ${userData.city}</h3>
            <h3>State: ${userData.state}</h3>
            <h3>Country: ${userData.country}</h3>
            <h3>Phone: ${userData.phone}</h3>
        `);

     


        const isLoggedIn = sessionStorage.getItem('loggedIn');
        setTimeout(() => {
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        }, 1000);
        $('.logout').click(function () {
            $.removeCookie('username');
            $.removeCookie('password');
            window.location.href = 'login.html';
        })
    </script>
</body>

</html>
